---

- name: Converge
  hosts: all
  vars:
    grps: [{'name': 'user1', 'gid': 2000}, {'name': 'user2', 'gid': 2001}, {'name': 'group1', 'gid': 3000}, {'name': 'group2', 'gid': 3001}]
    users: [{'name': 'user1', 'uid': 2000, 'group': 'user1'}, {'name': 'user2', 'uid': 2001, 'group': 'group2', 'shell': '/bin/sh', 'sshkey': 'ssh-rsa ', 'sudo': True}]
  tasks:
    - name: Include role 'ansible-role-users'
      include_role:
        name: ansible-role-users
